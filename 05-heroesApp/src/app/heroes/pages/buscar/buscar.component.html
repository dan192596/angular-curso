<div fxLayout="column">
    <div>
        <h1>Buscador de heroes</h1>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()"
                   >
            <mat-autocomplete   autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada($event)"
                                >
                
                    <div *ngIf="heroes.length>0;else divHeroe">
                        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                          {{heroe.superhero}}
                        </mat-option>
                    </div>

                    <ng-template #divHeroe>
                        <mat-option [value]="''">
                            No se encontro ningun heroe
                          </mat-option>
                    </ng-template>
                
            </mat-autocomplete>
          </mat-form-field>
    </div>
    <div>
        <pre>{{heroeSeleccionado | json}}</pre>
    </div>
</div>
